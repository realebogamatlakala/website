<!-- End of Nav bar-->
    <div class="content">
      <div class="content-form">
        <form onsubmit="return displayInformation()" id="ourForm" action="javascript:void(0)" method="POST">
          <h1>Bookings</h1>
          <hr>
          <h4><i>Book your trip with Techno Champs Tours<br>Discover the world with us</i></h4>
          <div class="form">
                    <label for="name">First Name: </label>
                    <input type="text" id="name" placeholder="Enter your name.." oninput="validateName()"required>
                 
                    <label for="surname">Last Name: </label>
                    <input type="text" id="surname" placeholder="Enter your last name.."  oninput="validateSurname()"required><br>
                 
                    <label for="email">Email address: </label>
                    <input type="email" id="email"  placeholder="example@gmail.com"  oninput="validateEmail()"required>
                 
                    <label for="phone">Cellphone Number: </label>
                    <input type="tel" id="phone" placeholder="123-456-7890" required oninput="validateNumber()"><br>
               
                   
                    <label for="number">No. of people</label>
                    <select id="number" required>
                    <option value="One">1</option>
                    <option value="Two">2</option>
                    <option value="Three">3</option>
                    <option value="Four">4</option>
                    <option value="5+">5+</option>
                    </select>
                 
                    <label for="package">Packages</label>
                    <select id="package" name="package" required>
                    <option value="Western Cape Basic">Western Cape Basic Package</option>
                    <option value="Mpumalanga Basic Package">Mpumalanga Basic Package</option>
                    <option value="Western Cape Standard">Western Cape Standard Package</option>
                    <option value="Mpumalanga Standard Package">Mpumalanga Standard Package</option>
                    <option value="Western Cape Premium">Western Cape Premium Package</option>
                    <option value="Mpumalanga Premium Package">Mpumalanga Premium Package</option>
                   
                   
                   
                    </select>
                    <br/>
                    <label for="date">Arrival date:</label>
                    <input type="date" id="date" name="Date" oninput="validateDate()" min="2024-04-11" required>
             
                    <label for="date">Depature date:</label>
                    <input type="date" id="datetwo" name="Date" min="2024-04-04" required>
                 <br/>
                    <label for="comment"> Leave a message:</label><br>
                    <textarea id="comment" name="comment" rows="" cols="550"></textarea>
                 
               
               
           
               
                    <div class="button-sub">
                      <button type="button" onclick= "displayInformation()" value="Submit">Submit</button>  
                    </div>
         
                    <div class="button-res">
                    <button type="button" onclick="resetFunction()" value="Reset">Reset</button>
                    </div>
            </div>
        </form>
      </div>  
    </div>
 
    <div class="footer">
      <footer><small> <p>&copy; 2024 Techno Champs Tours</p></small></footer>
      </div>
